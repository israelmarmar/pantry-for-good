sudo: required
language: node_js
node_js:
  - "6"
services:
  - mongodb
  - docker
on_success:
  - chmod a+x build-docker.sh
  - [[ "$TRAVIS_PULL_REQUEST" == "false" ]] && [[ "$TRAVIS_BRANCH" == "master" ]] && ./build-docker.sh
env:
  global:
    - secure:  # QUAYIO_EMAIL
    - secure:  # QUAYIO_USERNAME
    -secure:  # QUAYIO_PASSWORD
