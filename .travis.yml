sudo: required
language: node_js
node_js:
  - "6"
services:
  - mongodb
  - docker
after_success:
  - if [ -z "$TRAVIS_TAG" ]; then exit 0; fi
  - export REPO=quay.io/painejs/pantry-for-good
  - docker login -u $QUAYIO_USERNAME -p $QUAYIO_PASSWORD quay.io
  - docker build -t $REPO .
  - docker tag $REPO $REPO:latest
  - docker tag $REPO $REPO:$TRAVIS_TAG
  - docker push $REPO
env:
  - global:
    - secure:  # QUAYIO_USERNAME
    -secure:  # QUAYIO_PASSWORD
